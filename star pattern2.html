<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star pattern</title>
</head>
<body>
    <script>
        for(i=1;i<=5;i++){
            for(k=0;k<=5-i;k++){
                document.write("&nbsp"); // for space
            }
            for(j=1;j<=i;j++){
                document.write("*")
            }
            document.write("<br>");
        }
        
    </script>
</body>
</html>
