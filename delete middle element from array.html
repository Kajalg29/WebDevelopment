<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Middle element from array</title>
</head>
<body>
    <script>
        var arr1=[1,"Red",3,"Blue",40,50];
        //delete Blue from an array and print array
       // document.write(arr1.indexOf("Blue"));
       arr1.splice(3,1);
       document.write(arr1);
    </script>
</body>
</html>
