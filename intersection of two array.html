<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection of two array</title>
</head>
<body>
    <script>
        //display common elements from both array
        var arr1=[1,3,4];
        var arr2=[3,4,5];
        for(i=0;i<arr1.length;i++){
            for(j=0;j<arr2.length;j++){
                if (arr1[i]==arr2[j]){
                    document.write(arr1[i]+"<br>");
                }
            }
        }
    </script>
</body>
</html>
