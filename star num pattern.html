<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star and Number pattern</title>
</head>
<body>
    <script>
        for(i=1;i<=5;i++){
            for(j=1;j<=5;j++){
                if(j==5 && i==1 || j==4 && i==2 || j==3 && i==3 || j==2 && i==4 || j==1 && i==5){
                    document.write(j-1)
                }
                else {
                    document.write(" * ");
                }
               
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
