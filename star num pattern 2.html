<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star and number pattern</title>
</head>
<body>
    <script>
        for(i=0;i<=4;i++){
            for(j=0;j<=4;j++){
                if(j==0 && i==0 || j==4 && i==0){
                    document.write(i+4)
                }
                else if(j==1 && i==1 || j==3 && i==1){
                    document.write(i+2)
                }
               else if(j==2 && i==2 || j==2 && i==2){
                    document.write(i)
                }
                else if(j==1 && i==3 || j==3 && i==3){
                    document.write(i-2)
                }
                else if(j==0 && i==4 || j==4 && i==4){
                    document.write(i-4)
                }
                else{
                    document.write(" * ")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
