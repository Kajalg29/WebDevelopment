<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels and constant using Javascript </title>
</head>
<body>
    <script type="text/javascript">
    var char="E";
    switch(char)
    {
        case "A": document.write(char+" is vowel");
        break;
        case "E": case "e": document.write(char+" is vowel");//another way
        break;
        case "I": document.write(char+" is vowel");
        break;
        case "O": document.write(char+" is vowel");
        break;
        case "U": document.write(char+" is vowel");
        break;
        case "a": document.write(char+" is vowel");
        break;
        //case "e": document.write(char+" is vowel");
        //break;
        case "i": document.write(char+" is vowel");
        break;
        case "o": document.write(char+" is vowel");
        break;
        case "u": document.write(char+" is vowel");
        break;
        default: document.write(char+" is a constant");
        break;
    }
    </script>
</body>
</html>
