<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No. of occurances of Vowels</title>
</head>
<body>
    <script>
        var str="India";
        var count=0;
        for(i=0;i<str.length;i++){
            if(str[i]=='a' ||str[i]=='A' || str[i]=='i'||str[i]=='o'||str[i]=='u' ||
            str[i]=='A' ||str[i]=='E' || str[i]=='I'||str[i]=='O'||str[i]=='U' ){
                console.log(str[i]);
            count++;
            }
            
            
        }
        document.write("Number of Vowels in string is : "+count);
    </script>
</body>
</html>
