<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number pattern</title>
</head>
<body>
    <script>
        for(i=1;i<=4;i++){
            for(j=1;j<=i;j++){
                if(i==1 || i==3 && j==1 || i==3 && j==3 || i==2 && j==2 || i==4 && j==2 || j==4)
                {
                    document.write(" 1 ");
                }
                else if(i==2 && j==1 || i==4 || i==3 && j==2 )
                {
                    document.write(" 0 ")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
