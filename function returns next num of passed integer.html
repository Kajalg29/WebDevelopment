<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write a function which return next number of passed Integer</title>
</head>
<body>
    <script>
        function nextInteger(num){
            var number=num+1;
            return number;
        }
        var passed=nextInteger(55)
        document.write(passed);
    </script>
</body>
</html>
