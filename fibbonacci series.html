<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonacci series</title>
</head>

<body>
    <script>
        var ans;
        var a = 0;
        var b = 2
        for (i = 1; i <= 10; i++) {
            document.write(a + "<br>"); //0  2 2 4 6
            ans = a + b;//ans=2 4 6 10
            a = b;//a=2 2 4 6
            b = ans;//b=2 4 6 10

        }

    </script>
</body>

</html>
