<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll and querySelector</title>
</head>
<body>
    <p id="myp">I am Para <!--This is Comment--></p>
    <h1 class="myh1">I am H1</h1>
    <div id="mydiv">
        <span class="myspan">Hello</span>
    </div>
    <p class="mah1 para">I am para2</p>
    <h2 class="myh1">I am H2</h2>
    <script>
        var i=document.querySelector('#myp');
        console.log(i)
        var ai=document.querySelector('.myspan');
        console.log(ai)
        var c=document.querySelectorAll('.myh1');
        console.log(c)
        var sc=document.querySelectorAll('h2.myh1');
        console.log(sc)
    </script>
</body>
</html>
