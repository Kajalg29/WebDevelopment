<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takes 2arguments start and end and return array containing all the number</title>
</head>
<body>
    <script>
         var arr=[];
        function num(a,b){
           
            for(i=a;i<=b;i++){
                 
                 arr.push(i)
            }
            return arr;
        }
      var n= num(20,30);
         document.write(n);
    </script>
</body>
</html>
