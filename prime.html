<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime numbers or not</title>
</head>
<body>
    <script>
        var n=4;
        var c=0;
        for(i=2;i<=n/2;i++)
        {
            
                if(n%i==0){
                            c=1;
                            break;
                        }
        }
                if(c==0){
                    document.write(n+" is prime");
                        }
                else{
                document.write(n+ " is not prime");
                    }
    </script>
</body>
</html>
