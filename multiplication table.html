<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>

<body>
    <script>
        var ans;
        n=5
        

        for (i = 1; i <= n; i++) {
            for (j = 1; j <= 10; j++) {
                ans = i * j;
                //document.write("table of "+i+" :"+"<br>")
                document.write(i+"*"+j+"="+ans+"<br> ")
                //break;
                
            }
            document.write(" <br>")
            
        }
    </script>
</body>

</html>
