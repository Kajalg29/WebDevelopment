<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number patter</title>
</head>
<body>
    <script>
        for(i=1;i<=5;i++){
            for(j=1;j<=5-i+1;j++){
                if(i==1 || i==3 || i== 5){
                    document.write(j)
                }
               
            
           else if(i==2 || i==4){
                document.write(5-j-i+2)
            }
        }
            document.write("<br>")
        }

    </script>
</body>
</html>
