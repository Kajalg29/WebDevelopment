<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number</title>
</head>
<body>
    <script>
        //sum of factors of given number is equal to the same number, except itself
        /*sum=0  num=6 i=1
        1<=6/2 -> 6%1==0-> sum=0+1=1 ->1+1=2
        2<=6/2 -> 6%2==0 -> sum=1+2=3 ->2+1=3
        3<=6/2 -> 6%3==0 ->sum=3+3=6 ->3+1=4
        4 is not <= 6
        if(6==6)=> perfect number
        */
        var sum=0;
        num=6;
        for(i=1;i<=num/2;i++){
            if(num%i==0){
                sum=sum+i;
            }
        }
        if(sum==num){
            document.write(sum+" is Perfect number");
        }
        else{
            document.write(sum+" is not perfect number");
        }
    </script>
    
</body>
</html>
