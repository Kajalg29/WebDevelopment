<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocus and onblur events</title>
    <style>
        input{
            outline: none;
        }
    </style>
    <script>
        function efocus(){
            document.getElementById("text").style.borderColor="lightblue";
           // document.getElementById("text").style.backgroundColor="red";
        }
        function eblur(){
            document.getElementById("text").style.borderColor=null;
           // document.getElementById("text").style.backgroundColor=null;
        }
    </script>
</head>
<body>
    <input type="text" onfocus="efocus();" onblur="eblur();" id="text"/>
</body>
</html>
