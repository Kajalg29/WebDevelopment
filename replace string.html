<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace CSS with javascript</title>
</head>
<body>
    <script>
        var str="we are learning css";
        document.write("Before replacing string is : " +str+"<br>")
        str=str.replace("css","javascript");
        document.write("After replacing string is: "+str)
    </script>
</body>
