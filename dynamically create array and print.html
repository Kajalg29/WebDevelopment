<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically create array of length 5 and display </title>
</head>
<body>
    <script>
        alert("Please enter 5 elements");
        var input=[];
        for(i=0;i<5;i++){
             input[i]=prompt("enter element "+i)
        }
        document.write("Enter elements are: <br>")
        for(var a of input){
            document.write(a+"<br>")
        }
    </script>
</body>
</html>
