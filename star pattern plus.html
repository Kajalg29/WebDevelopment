<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star pattern</title>
</head>
<body>
    <script>
        for(i=1;i<=5;i++){
            for(j=1;j<=5;j++){
                if(i==1 && j==1 || i==1 && j==2 || i==1 && j==4 || i==1 && j==5||i==2 && j==1 || i==2 && j==2 || i==2 && j==4 || i==2 && j==5 || i==4 && j==1 || i==4 && j==2 || i==4 && j==4 || i==4 && j==5||i==5 && j==1 || i==5 && j==2 || i==5 && j==4 || i==5 && j==5)
                {
                    document.write(" &nbsp")
                }
                else{
                    document.write("*")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
