<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of Array elements</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4];
        // var add=arr[0]+arr[1]+arr[2]+arr[3];
        // document.write(add);
        var total=0;
        for(i=0;i<arr.length;i++){
            total=total+arr[i];
            
        }
        document.write(total);
    </script>
</body>
</html>
