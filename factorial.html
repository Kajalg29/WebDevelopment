<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        var a=1;
        function fact(num){
            for (i=1;i<=num;i++){
                 a=a*i;
            }
         return a;
         // document.write(a+"<br>");
        }
        //fact(7);
        var b=fact(8);
        document.write(b);
    </script>
</body>
</html>
