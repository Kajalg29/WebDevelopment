    <title>Largest variable</title>
</head>

<body>
    <script>
        var A = 10;
        var B = 550;
        var C = 30;
        if (A > B && A > C) {
            document.write(A + " is largest number");
        }
        else if (B > A && B > C) {
            document.write(B + " is largest Number");
        }


        else {
            document.write(C + " is largest number");
        }
    </script>
</body>
