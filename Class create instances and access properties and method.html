<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create class instances and access properties and method</title>
</head>
<body>
    <script>
        class Employee{
            constructor(){
                this.name="Raj";
                this.id=123456;
                this.salary=function(){
                    return "Rs. 35000";
                };
            }
        }
        var Emp=new Employee();
        document.write(Emp.name+"<br>");
        document.write(Emp.id+"<br>");
        document.write(Emp.salary()+"<br>");
    </script>
</body>
</html>
