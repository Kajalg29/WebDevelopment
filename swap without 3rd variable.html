<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap without 3rd variable</title>
</head>
<body>
    <script>
        var a=2;
        var b=3;
        document.write("Original value of A: "+a+"  Original value of B: "+ b+"<br>");
       // [a,b]=[b,a];
       a=a+b;//a=5
       b=a-b;//b=2
       a=a-b;//a=3
        document.write("Swap value of A: "+ a+"  Swap value of B: "+b);
    </script>
</body>
</html>
