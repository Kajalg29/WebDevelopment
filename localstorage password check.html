<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <form>
        UserName: <input type="text" id="name"><br><br>
        Password:<input type="password" id="pass"><span id="result" style="color: red;"></span><br><br>
        <input type="button" value="Log in" onclick="checkPass();">
    </form>
    <script>
        function checkPass(){
            var inputName=document.getElementById("name").value;
            var inputPass=document.getElementById("pass").value;
            //console.log(inputName)
          //  var storeName=localStorage.getItem('name');
          //  var storePass=localStorage.getItem('pass')
            //check support
            if(Storage!=='undefined'){
               // localStorage.setItem("user",inputName);
              //localStorage.setItem("pass1",inputPass);
              localStorage.setItem("user","Sachin");
              localStorage.setItem("pass1","sachin@123");
               // localStorage.clear();
             
               if((inputPass !==localStorage.getItem('pass1') ) && (inputName!==localStorage.getItem('user')) ){
                  
                   document.getElementById("result").innerHTML="**Password In not Match**"
               }
               else{
                document.getElementById("result").innerHTML="";
               }
            }
            else{
                document.getElementById("result").innerHTML="Sorry, Your browser not support."
            }
        }
        
    </script>
</body>
</html>
