<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity rectangle</title>
</head>
<body>
    <canvas id="myCanvas" style=" height:600px; width: 800px;"></canvas>
    <script>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext('2d');
        ctx.fillStyle="blue";
        ctx.fillRect(10,10,100,70);
        ctx.globalAlpha=0.5;
        ctx.fillStyle="greenyellow";
        ctx.fillRect(20,20,100,70);
        ctx.fillStyle="pink";
        ctx.fillRect(30,30,100,70);
        
       
    </script>
</body>
</html>
